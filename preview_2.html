      success: function(data) {
        $('#map_div').html(data);
      }
    });
    $('.showhide').change(function(){
      if($('#' + this.id).is(':checked')) {
          $("." + this.id + "parks").show(); 
      } else {
        $("." + this.id + "parks").hide(); 
      }
    });
  });
  </script>
